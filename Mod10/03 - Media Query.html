<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utilizando Media Query</title>
    <style>
        div {
            width: 100%;
            background-color: #000;
            color: #fff;
            margin: 20px 0px;
        }


        @media screen and (min-width:801px) {
            #div800 {
                display: none ;
            }
        }

        @media screen and (max-width:1199px) {
            #div1200 {
                display: none;
            }
        }

        
    </style>
</head>

<body>
    <div id="div800">
        Ate 800px
    </div>

    <div id="div1200">
        A partir de 1200px
    </div>


</body>

</html>
