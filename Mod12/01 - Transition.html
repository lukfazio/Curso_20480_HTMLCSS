<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
    <style>
        #divTransition {
            width: 300px;
            height: 200px;
            background-color: #00f;
            color: #fff;
            font-size: 20px;
            transition: width 2s, height 3000ms, background-color 5s,
                color 4s, font-size 2.4s;
        }

        #divTransition:hover {
            width:100%;
            height: 300px;
            background-color: #ff0;
            color: #f00;
            font-size: 28;
        }
    </style>
</head>
<body>
    <div id="divTransition">Posicione o mouse aqui!</div>
</body>
</html>
