<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outline</title>

    <style>
        div {
            font-size: 2em;
            width: 50%;
            border: 2px solid red;
            margin: 30px;
            padding: 30px;
            
            outline: 5px dashed blue;
            outline-offset: 5px;
        }
    </style>
</head>

<body>

    <div>Texto qualquer da DIV1</div>

    <div>Texto qualquer da DIV2</div>

</body>

</html>
