<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient</title>

    <style>
        div{
            height: 200px;
            border: 2px solid black;
            margin: 50px;
            font-size: 2em;
            text-align: center;
            color: #fff;
        }

        .linear{
            background: linear-gradient(red, green, blue, black, magenta, cyan);
        }

        
        .radial{
            background: radial-gradient(red, green, blue, black, magenta, cyan);
        }
    </style>
</head>
<body>
    <div class="linear">Linear</div>
    <div class="radial">Radial</div>
    
</body>
</html>
