<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <style>
        p#output {
            background-color: #ccc;
            color: #fff;
            font-size: 30px;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>

<body>
    <header>
        <h1>Calculadora</h1>
        <p>Demo encapsulando em funções</p>
    </header>

    <main>
        <div>
            <label for="">Num1</label>
            <input type="number" autofocus id="num1">
        </div>
        <div>
            <label for="">Num2</label>
            <input type="number" id="num2">
        </div>
        <div style="margin-top: 20px;">
            <button onclick="somar()">Somar</button>
            <button id="btnSubtrair">Subtrair</button>
        </div>

        <p id="output">
            ... aguardando o cálculo
        </p>
    </main>


    <script>
        function getData() {
            const varNum1 = Number(document.getElementById("num1").value);
            const varNum2 = Number(document.querySelector("#num2").value);

            return {
                varNum1,
                varNum2
            }
        }

        function setResult(total) {
            const msg = `O resultado é <strong>${total}</strong>`;
            document.querySelector("p#output").innerHTML = msg;
        }

        function somar() {
            const data = getData();
            const total = data.varNum1 + data.varNum2;
            setResult(total);
        }

        function subtrair() {
            const data = getData();
            const total = data.varNum1 - data.varNum2;
            setResult(total);
        }

        // document.querySelector("#btnSubtrair").onclick =  function() {
        //     const data = getData();
        //     const total = data.varNum1 - data.varNum2;
        //    setResult(total);
        // }
        //document.querySelector("#btnSubtrair").addEventListener('click', subtrair);
        document.querySelector("#btnSubtrair").onclick = subtrair;
    </script>

</body>

</html>
