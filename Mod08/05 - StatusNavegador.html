<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status Navegador</title>
    <style>
        div {
            font-size: 20px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            color: #fff;
            text-align: center;
        }

        .online {
            background-color: #0f0;
        }


        .offline {
            background-color: #f00;
        }
    </style>
</head>

<body>

    <div id="status">Status do navegador</div>

    <script>
        const status = document.querySelector('#status');

        window.onload = _ =>
        {
            if (navigator.onLine) {
                window.ononline();
            }
            else
            {
                window.onoffline();
            }
        }

        window.onoffline = _ => {
            status.classList.remove('online');
            status.classList.add('offline');     
            status.innerHTML = '<p>Navegador Offline!!!</p>';      
        }


        window.ononline = _ => {
            status.classList.add('online');
            status.classList.remove('offline');
            status.innerHTML = '<p>Navegador Online!!!</p>';
        }
    </script>

</body>

</html>
