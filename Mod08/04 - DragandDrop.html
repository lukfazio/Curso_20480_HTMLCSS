<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop</title>

    <style>
        div {
            border: 2px solid #000;
            width: 250px;
            height: 129px;
            margin: 20px 5px;
        }
    </style>
</head>

<body>
    <div id="painel">

    </div>

    <br><br><br><br>

    <img src="xablau.jpg" alt="" draggable="true">

    <script>
        const painel = document.querySelector('#painel');
        painel.ondragover = ev => ev.preventDefault();

        painel.ondrop =
            ev => {
                console.log(ev.target);
                ev.target.appendChild(document.querySelector('img'))
            }
    </script>

</body>

</html>
